<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unique Path and Shearable link</h1>

    <!-- Form Start -->

    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>

        <div class="form-container">
          <div class="form-fields">
            <label for="username">Path URL:</label>
            <input type="text" id="username" name="username" required />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" />

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required> </textarea>
          </div>
          <div class="picture-container">
            <img src="./mypic.jpg" alt="pic" />
          </div>
        </div>
        <fieldset>
          <legend>Education</legend>
          <label for="education"></label>
          <input class="size" type="text" id="education" />
        </fieldset>
        <fieldset>
          <legend>Work Experience</legend>
          <label for="experience"></label>
          <input class="size" type="text" id="experience" />
        </fieldset>
        <fieldset>
          <legend>Skills</legend>
          <label for="skills"></label>
          <input class="size" type="text" id="skills" />
        </fieldset>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Form End -->

    <!-- Resume Generated -->
    <div id="resumeOutput"></div>

    <script src="app.js"></script>
  </body>
</html>
